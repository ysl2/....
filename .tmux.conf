# =============
# === Basic ===
# =============
set -sg escape-time 0
set-window-option -g mode-keys vi

set -g renumber-windows on

set -g pane-border-format "#{pane_index} #T"
set -g display-panes-time 4000

set -g default-terminal "screen-256color"

set -g window-status-current-style "fg=white,bg=black,bold"
# 将会话和窗口之间的分隔符设置为竖线
set -g status-justify left

# 设置会话指示符左侧的分隔符
set -g status-left "#[fg=green]#S #[fg=white]#[bg=black]|"
# set -g status-left-length 30

# 设置窗口指示符右侧的分隔符
# set -g status-right "#[fg=green]#(uptime | cut -d ',' -f 1)#[default] | #[fg=yellow]#(date +%Y-%m-%d\ %H:%M:%S)#[default]"
# set -g status-right-length 60

# 设置窗口和当前窗口的格式和颜色
# set -g window-status-format "#[fg=white]#I:#[fg=green]#W"
# set -g window-status-current-format "#[fg=black,bg=green]#I:#[fg=black,bg=green]#W"
set -g window-status-separator "|"

# ==============
# === Keymap ===
# ==============
# Keys can be set.
# a [b] [e] g [h] [j] [k] [l] [u] [v] y
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind C-r source-file ~/.tmux.conf \; display "Refreshed tmux configure."

bind-key s display-pane
bind-key S choose-tree

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key v split-window -h
bind-key b split-window -v

bind-key u command-prompt "join-pane -t :'%%' -h"

bind C-s command-prompt "swap-window -t :'%%'"
bind C-m command-prompt "move-window -t :'%%'"

bind C-e command-prompt -p "New pane title:" 'select-pane -T "%%"'
bind e command-prompt "select-pane -t '%%'"

bind C-w last-window
bind C-p last-pane

bind x confirm-before -p "Kill pane '#P'? (y/n)" kill-pane
bind C-x confirm-before -p "Kill window '#W'? (y/n)" kill-window

bind -r C-h resizep -L 5
bind -r C-j resizep -D 5
bind -r C-k resizep -U 5
bind -r C-l resizep -R 5
